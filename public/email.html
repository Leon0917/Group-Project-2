<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Email Hot Date</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="contact">
        <h3>Email Hot Date</h3>
        <form method= "POST" action="/email">
            <p>
                <label>Your Name</label>
                <input id="name" type="text" name="name">
            </p>
            <p>
                <label>Your Phone Number</label>
                <input id="phone" type="text" name="phone">
            </p>
            <p class="full">
                <label>Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </p>
            <p class="full">
                <button id="sendmail" type="submit">Submit</button>
            </p>
        </form>
        <button id="sendhome" type="submit">Search For More Hot Dates!</button>
    </div>
    </div>
    <script src="js/email.js" type="text/javascript"></script>
</body>

</html>
