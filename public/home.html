<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Smasual Home</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Smasual</h1>
      <h3>Smash Casually</h3>
      <p class="user-profile"></p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header">
            Date Search
          </div>
          <div class="card-body">
            <p>Looking for Dates in this Zip Code</p>
            <form method="post" action="/profiles">
            <input name="zip" type="text" id="zip-search" class="form-control">
            
            <select name="genderOrientation" class="custom-select orientation">
              <option selected>Preferred Orientation</option>
              <option value="Straight">Straight</option>
              <option value="Bisexual">Bisexual</option>
              <option value="Lesbian">Lesbian</option>
              <option value="Gay">Gay</option>
            </select>

            <!-- Age Range -->
            <p>Start Age</p>
            <input name="startAge" type="text" id="startAge" class="form-control">
            <p>End Age</p>
            <input name="endAge" type="text" id="endAge" class="form-control">
            <br/>

            


            

            <br/>

            <select name="gender" class="custom-select gender">
              <option selected>Preferred Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="date-btn">
                <span class="fa fa-search"></span> Search For a Hot Date</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Date Results
          </div>
          <div class="card-body" id="well-section">
     
          </div>
        </div>
      </div>
    </div> -->
  </div>
  <!-- Custom Script -->
  <script src="js/home.js" type="text/javascript"></script>
</body>
</html>
